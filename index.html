<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="style.css"> <!-- Replace with the path to your CSS file -->
</head>

<body>
    <div class="glassmorphic">
        <h1 id="content"></h1>
            <button onclick="showNextDocument()">Next Card</button>
        <div class="button-group">
            <button onclick="setViewMode('front')">Front Only</button>
            <button onclick="setViewMode('back')">Back Only</button>
            <button onclick="setViewMode('both')">Toggle Front/Back</button>
            <button onclick="setViewMode('showBoth')">Show Both Sides</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
